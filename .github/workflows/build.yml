name: Build C++ Game

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Compile
      run: |
        g++ main.cpp -o game.exe

    - name: Upload exe
      uses: actions/upload-artifact@v3
      with:
        name: game
        path: game.exe
